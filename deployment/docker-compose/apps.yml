name: 'spring-boot-microservices-course'
services:
  catalog-service:
    image: usamaiqbal/bookstore-catalog-service
    container_name: catalog-service
    environment:
#      we can use below by Capitalizing the .prperties and relace . with underscore.
#      e.g spring.datasource.url  ---> SPRING_DATASOURCE_URL = jdbc:postgresql://catalog-db:5432/postgres
#      that is also fine, but below way of setting properties more readable we can use both it's a personal preference.
#      - SPRING_PROFILES_ACTIVE=docker
#      this below port is the container port, not the hostName("15432:5432") because both are running inside the docker
      - DB_URL=jdbc:postgresql://catalog-db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
#      - SWAGGER_API_GATEWAY_URL=http://api-gateway:8989/catalog
#      - MANAGEMENT_TRACING_ENABLED=${MANAGEMENT_TRACING_ENABLED}
#      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    ports:
      - "8081:8081"
    restart: unless-stopped
    depends_on:
      catalog-db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
#    labels:
#      logging: "promtail"

  order-service:
    image: usamaiqbal/bookstore-order-service
    container_name: order-service
    environment:
      #     just for underatsnding from the above
      #      we can use below by Capitalizing the .prperties and relace . with underscore.
      #      e.g spring.datasource.url  ---> SPRING_DATASOURCE_URL = jdbc:postgresql://catalog-db:5432/postgres
      #      that is also fine, but below way of setting properties more readable we can use both it's a personal preference.
      #      - SPRING_PROFILES_ACTIVE=docker
      #      this below port is the container port, not the hostName("15432:5432") because both are running inside the docker
      #      - DB_URL=jdbc:postgresql://catalog-db:5432/postgres




      #   all the properties that are provided below are environment variables by capitalizing the .properties file properties
      - SPRING_PROFILES_ACTIVE=docker
#       as both services are in Docker so host name of catalog-service is its container name
#      - ORDERS_CATALOG_SERVICE_URL=http://catalog-service:8081
#      - calling catalog service through API-Gateway
      - ORDERS_CATALOG_SERVICE_URL=http://api-gateway:8989/catalog
      - DB_URL=jdbc:postgresql://orders-db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      # Container name of rabbit-MQ
      - RABBITMQ_HOST=bookstore-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
#      - OAUTH2_SERVER_URL=http://keycloak:9191
#      - SWAGGER_API_GATEWAY_URL=http://api-gateway:8989/orders
#      - MANAGEMENT_TRACING_ENABLED=${MANAGEMENT_TRACING_ENABLED}
#      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    ports:
      - "8082:8082"
    restart: unless-stopped
    depends_on:
      orders-db:
        condition: service_healthy
      bookstore-rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
#    labels:
#      logging: "promtail"
# TODO Need to underatnsd his ???
#if i run below this will happenned
#  Uses the existing image if present.
#  Recreates the container if configuration changes are detected.
#  Does not rebuild the image or compile code automatically unless you explicitly do
#    so (mvn spring-boot:build-image or docker build).
  notification-service:
    image: usamaiqbal/bookstore-notification-service
    container_name: notification-service
    environment:
      #     just for underatsnding from the above
      #      we can use below by Capitalizing the .prperties and relace . with underscore.
      #      e.g spring.datasource.url  ---> SPRING_DATASOURCE_URL = jdbc:postgresql://catalog-db:5432/postgres
      #      that is also fine, but below way of setting properties more readable we can use both it's a personal preference.
      #      - SPRING_PROFILES_ACTIVE=docker
      #      this below port is the container port, not the hostName("15432:5432") because both are running inside the docker
      #      - DB_URL=jdbc:postgresql://catalog-db:5432/postgres




      #   all the properties that are provided below are environment variables by capitalizing the .properties file properties
      - SPRING_PROFILES_ACTIVE=docker
      #       as both services are in Docker so host name of catalog-service is its container name
       #      - ORDERS_CATALOG_SERVICE_URL=http://api-gateway:8989/catalog

      #  TODO does this will be an other DB from the order or its the same DB logically internally as both have same URL...???
      - DB_URL=jdbc:postgresql://notifications-db:5432/postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      # Container name of rabbit-MQ
      - RABBITMQ_HOST=bookstore-rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      # Container name of the mail server as a host here
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      # main username and passwords are not required here even port is alo not required bcz its default
    ports:
      - "8083:8083"
    restart: unless-stopped
    depends_on:
      mailhog:
        condition: service_healthy
      notifications-db:
        condition: service_healthy
      bookstore-rabbitmq:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
#    labels:
#      logging: "promtail"

  api-gateway:
    image: usamaiqbal/bookstore-api-gateway
    container_name: api-gateway
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CATALOG_SERVICE_URL=http://catalog-service:8081
      - ORDER_SERVICE_URL=http://order-service:8082
#      - MANAGEMENT_TRACING_ENABLED=${MANAGEMENT_TRACING_ENABLED}
#      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://tempo:9411
    ports:
      - "8989:8989"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 700m
    labels:
      logging: "promtail"


  bookstore-webapp:
    image: usamaiqbal/bookstore-webapp
    container_name: bookstore-webapp
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - BOOKSTORE_API_GATEWAY_URL=http://api-gateway:8989
    ports:
      - "8084:8084"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 700m